<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro APP</title>
  </head>
  <body>
    <div class="container">
    <h1>Pomodoro App</h1>
    <div class="app-message">Press Start Button to Begin</div>
    <div class="app-circle">
        <div class="circle-shape">
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
        </div>
        <div class="app-counter-box">
            <p><span class="minutes" id="minutes">1</span> : <span class="seconds" id="seconds">00</span></p>
        </div>
        <!-- <input type="submit" class="btn-start" id="btn-start" onclick="appTimer()"> -->
        <button class="btn-start" id="btn-start">Start</button>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
